{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}
    <form action="{% url 'edit' title %}"method="POST">
        {% csrf_token %}
        <div>
        <h4>Edit:</h4>
        <div>
        {{ edit }}
        </div>
        </div>
        <br>

        <input type="submit" class="button" value="Save Page">
    </form>

{% endblock %}
